<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <div>
                    <h2>HI THERE!!!</h2>
                </div>
            </div>
            <ul>
                <li><a href="contact.html" target="_blank" >Contact</a></li>
                <li><a href="register.html" target="_blank">Register</a></li>
                <li><a href="login.html" target="_blank">Login</a></li>
                <li><a href="../index.html" target="_blank">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calcDiv">
            <input type="text" class="text">
            <table>
                <tr>
                    <td><input type="button" name="" class="table-value operators" value="C"></td>
                    <td><input type="button" name="" class="table-value operators" value="/"></td>
                    <td><input type="button" name="" class="table-value operators" value="X"></td>
                    <td><input type="button" name="" class="table-value operators" value="<"></td>
                </tr>
                <tr>
                    <td><input type="button" name="" class="table-value" value="7"></td>
                    <td><input type="button" name="" class="table-value" value="8"></td>
                    <td><input type="button" name="" class="table-value" value="9"></td>
                    <td><input type="button" name="" class="table-value operators" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" name="" class="table-value" value="4"></td>
                    <td><input type="button" name="" class="table-value" value="5"></td>
                    <td><input type="button" name="" class="table-value" value="6"></td>
                    <td><input type="button" name="" class="table-value operators" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" name="" class="table-value" value="1"></td>
                    <td><input type="button" name="" class="table-value" value="2"></td>
                    <td><input type="button" name="" class="table-value" value="3"></td>
                    <td rowspan="2"><input type="text" name="" class="table-value equals operators" value="="></td>
                </tr>
                <tr>
                    <td><input type="button" name="" class="table-value" value="%"></td>
                    <td><input type="button" name="" class="table-value" value="0"></td>
                    <td><input type="button" name="" class="table-value" value="."></td>
                </tr>
            </table>
        </div>

        <div class="calc-flex">
            <a href="calculator-flex.html">Flexbox Calculator</a>
        </div>
    </main>
</body>
</html>
